<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>BotaniClock</title>
        <link rel="stylesheet" href="/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <script src="/script.js" defer></script>
    </head>
    <body>
        <div class="container">
                <header class="header">
                    <h1 class="header__title">
                        BotaniClock
                    </h1>
                </header>
                <section class="router-box">
                    <h2 class="router-box__title">Connect To Router</h2>
                    <p class="router-box__error-area" id="router-box__error-area"></p>
                    <form class="router-box__form">
                        <input class="router-box__form__ssid" type="text" placeholder="SSID" name="ssid"></input>
                        <input class="router-box__form__routerPassword" type="password" placeholder="Router Password" name="routerPassword"></input>
                        <input class="router-box__form__submit" type="submit" value="Connect"></input>
                    </form>
                </section>
        </div>
    </body>
</html>
