<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>BotaniClock</title>
        <link rel="stylesheet" href="/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <script src="/script.js" defer></script>
    </head>
    <body>
        <div class="container">
                <header class="header">
                    <h1 class="header__title">
                        BotaniClock
                    </h1>
                </header>
                <section class="register-box">
                    <h2 class="register-box__title">Register Device</h2>
                    <p class="register-box__error-area" id="register-box__error-area"></p>
                    <form class="register-box__form">
                        <input class="register-box__form__email" type="email" placeholder="Email" name="email"></input>
                        <input class="register-box__form__registration" type="text" placeholder="Registration ID" name="registrationID"></input>
                        <input class="register-box__form__submit" type="submit" value="Register"></input>
                    </form>
                </section>
        </div>
    </body>
</html>
