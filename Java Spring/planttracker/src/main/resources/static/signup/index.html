<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>BotaniClock</title>
        <link rel="stylesheet" href="/signup/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <script src="/signup/cookie.js"></script>
        <script src="/signup/script2.js" defer></script>
    </head>
    <body>
        <div class="container">
                <header class="header">
                    <h1 class="header__title">
                        BotaniClock
                    </h1>
                    <nav class="nav">
                        <a href="/" class="button button--back">Back</a>
                    </nav>
                </header>
                <section class="signup-box">
                    <h2 class="signup-box__title">Sign Up</h2>
                    <div id = "signup-box__error-area" class="signup-box__error-area"></div>
                    <form class="signup-box__form">
                        <input class="signup-box__form__email" type="email" placeholder="Email" name="email"></input>
                        <input class="signup-box__form__password" type="password" placeholder="Password" name="password"></input>
                        <input class="signup-box__form__submit" type="submit" value="Sign Up"></input>
                    </form>
                    <a href="/login" class="signup-box__login-area">Already have an account? Login here</a>
                </section>
        </div>
    </body>
</html>
